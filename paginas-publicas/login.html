<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMERCE</title>
    <link rel="shortcut icon" href="diseno-web.png">
    <link rel="stylesheet" href="stylenav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">E-COMERCE</h1>
    
    <div class="container-md">
        <div class="card text-bg-secondary mb-3 mt-5">
            <div class="card-header"></div>
            <div class="card-body" >
                <form action="../paginas-privadas/home.html" method="">
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pass" placeholder="Password" class="form-control" required>
                    </div>
                    
                    <input type="submit" class="btn btn-dark ms-auto" role="submit" value="Ingresar">
                    <a class="btn btn-dark ms-auto" href="registro.html" role="button">Quiero registrarme</a>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../index.js"></script>
</body>
</html>
