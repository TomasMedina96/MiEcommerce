<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Carro de compras</title>
</head>
<header></header>
<body>

<h1 class="text-center"> Productos en carrito</h1>

<div class="container-sm" style="width: 800px;">
  <table class="table table-bordered mt-5" >
    <thead>
        <tr>
        <th scope="col">Nombre del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        </tr>
    </thead>
    <tbody id="c-container">

    </tbody>
</table>     
</div>
 


    <div class="container-md" style="width: 1000px;">
        <div class="card text-bg-secondary mb-3 mt-5">
            <div class="card-header">Datos para la entrega</div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputLDireccion" class="form-label">Direccion</label>
                      <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" required>
                    </div>
                    <div class="col-md-3">
                      <label for="inputLTelefono" class="form-label">Numero de telefono</label>
                      <input type="text" class="form-control" id="inputTelefono" placeholder="Numero de telefono">
                    </div>
                    <div class="col-md-4">
                      <label for="inputLCategoria" class="form-label">Provincia</label>
                      <select id="inputCategoria" class="form-select" required>
                        <option selected>Cordoba</option>
                        <option>Buenos aires</option>
                        <option>Mendoza</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputLLocalidad" class="form-label">Localidad</label>
                      <input type="text" class="form-control" id="inputLocalidad" placeholder="Localidad">
                    </div>
                    <div class="col-md-10">
                      <label for="inputLObservaciones" class="form-label">Observaciones</label>
                      <textarea cols="60" rows="2" type="text" class="form-control" placeholder="Escribe aqui una observacion" ></textarea>
                    </div>
                    <div class="col-md-3">
                      <label for="inputLTotal" class="form-label">Monto total a pagar</label>
                      <input type="text" class="form-control" id="inputTotal" value="10" placeholder="Monto total a pagar">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acepto terminos y condiciones.
                        </label>
                      </div>
                    </div>
                    <div class="col-12 d-flex justify-content-start">
                      <button type="submit" class="btn btn-danger p-3" id="Comprar">Comprar</button>
                    </div>
                  </form>
<script type="module" src="./carro.js"></script>
<script type="module" src="../../index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
